<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATLANTIS Scoreboard - Status View</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="status.html" class="active">Status</a>
    <a href="injects.html">Injects</a>
    <a href="settings.html">Settings</a>
    <a href="admin.html">Admin</a>
  </div>

  <!-- Logo + Title -->
  <img src="ATLANTIS.png" alt="ATLANTIS Logo" id="logo" />
  <h1>ATLANTIS SCOREBOARD</h1>

  <!-- Status Section -->
  <h2>Status</h2>
  <table id="statusTable" class="score-table">
    <thead>
      <tr>
        <th>Team</th>
        <th>DNS</th>
        <th>FTP</th>
        <th>SSH</th>
        <th>HTTP</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Uptime Section -->
  <h2>Uptime</h2>
  <table id="uptimeTable" class="score-table">
    <thead>
      <tr>
        <th>Team</th>
        <th>DNS</th>
        <th>FTP</th>
        <th>SSH</th>
        <th>HTTP</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Injects Section -->
  <h2>Injects</h2>
  <table id="injectTable" class="inject-table">
    <thead>
      <tr>
        <th>Posted</th>
        <th>Inject Title</th>
        <th>Due</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- External Script -->
  <script src="scripts/status.js"></script>
</body>
</html>
