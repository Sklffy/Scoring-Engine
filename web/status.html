<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATLANTIS Scoreboard - Status View</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-left">
    <i class="fas fa-water"></i> <span class="brand-name">ATLANTIS</span>
  </div>
  <div class="nav-links">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="about.html"><i class="fas fa-circle-info"></i> About</a>
    <a href="status.html"><i class="fas fa-server"></i> Status</a>
    <a href="injects.html"><i class="fas fa-bolt"></i> Injects</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="admin.html"><i class="fas fa-lock"></i> Admin</a>
  </div>
</nav>

  <!-- Logo + Title -->
  <img src="ATLANTIS.png" alt="ATLANTIS Logo" id="logo" />
  <h1>ATLANTIS SCOREBOARD</h1>

  <!-- Status Section -->
  <h2>Status</h2>
  <table id="statusTable" class="score-table">
    <thead>
      <tr>
        <th>Team</th>
        <th>DNS</th>
        <th>FTP</th>
        <th>SSH</th>
        <th>HTTP</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Uptime Section -->
  <h2>Uptime</h2>
  <table id="uptimeTable" class="score-table">
    <thead>
      <tr>
        <th>Team</th>
        <th>DNS</th>
        <th>FTP</th>
        <th>SSH</th>
        <th>HTTP</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Injects Section -->
  <h2>Injects</h2>
  <table id="injectTable" class="inject-table">
    <thead>
      <tr>
        <th>Posted</th>
        <th>Inject Title</th>
        <th>Due</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- External Script -->
  <script src="scripts/status.js"></script>
