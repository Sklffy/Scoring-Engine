<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATLANTIS Scoreboard</title>
  <style>
    body {
      background-color: #081828;
      color: #00f9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 1em;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      text-shadow: 0 0 10px #00f9ff;
    }
    #lastUpdated {
      margin-bottom: 1em;
      color: #a0cfdc;
      font-style: italic;
    }
    .team {
      margin: 0.5em auto;
      padding: 1em;
      max-width: 600px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 5px #00f9ff33;
    }
    .Up {
      background-color: #003300;
      color: #00ff88;
    }
    .Down {
      background-color: #330000;
      color: #ff4f4f;
    }
    .Offline {
      background-color: #222;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üåä ATLANTIS SCOREBOARD</h1>
  <div id="lastUpdated">Connecting to backend...</div>
  <div id="teams">Loading...</div>

  <script>
    async function fetchScores() {
      try {
        const res = await fetch("scores.json?_=" + new Date().getTime()); // avoid caching
        const data = await res.json();

        const teamsDiv = document.getElementById("teams");
        const lastDiv = document.getElementById("lastUpdated");
        teamsDiv.innerHTML = "";

        const dt = new Date(data.lastUpdated * 1000);
        lastDiv.innerText = "üì° Last updated: " + dt.toLocaleString();

        data.teams.forEach(team => {
          const div = document.createElement("div");
          div.className = "team " + team.status;
          div.innerText = `${team.name} | Score: ${team.score} | Status: ${team.status} | Uptime: ${team.uptime}s`;
          teamsDiv.appendChild(div);
        });

      } catch (err) {
        document.getElementById("lastUpdated").innerText = "‚ö†Ô∏è Failed to load scores.";
        console.error("Fetch error:", err);
      }
    }

    // Auto-refresh every 3 seconds
    setInterval(fetchScores, 3000);
    fetchScores();
  </script>
</body>
</html>
